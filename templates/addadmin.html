<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/add.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/animate.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/jquery-3.2.1.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap-notify.min.js')}}"></script>
	<link rel="icon" type="image/png" href="{{url_for('static', filename='img/icon.png')}}">
	<title>Caplog | add Admin</title>
</head>
<body background="{{url_for('static', filename='img/background1.jpg')}}">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a href="{{url_for('index')}}" class="navbar-brand"><span class="header-brand"><span class="glyphicon glyphicon-stats"></span> CAPLOG </span></a>
		</div>
		<div class="pull-right nav navbar-nav">
			<a href="{{url_for('index')}}" class="btn btn-lg"><span class="glyphicon glyphicon-arrow-left navigue-arrow"></span></a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Ajouter un administrateur</h2>
			</div>
			<div class="col-lg-push-2 col-lg-6 col-lg-offset-3 center">
				<form method="POST" action="{{url_for('addadmin')}}">
						<div class="form-group">
							<input type="text" name="Prenom" placeholder="Prénom" class="form-control input-lg" required="enable">
							</div>
							<div class="form-group">
							<input type="text" name="Nom" placeholder="Nom" class="form-control input-lg" required="enable">	
							</div>
						<div class="form-group">
							<input type="text" name="mailadd" placeholder="Email" class="form-control input-lg" required="enable">
						</div>
						<div class="form-group">
							<input type="password" name="addpass" placeholder="Mot de passe" class="form-control addpass input-lg enter" required="enable">
							<p class="help-block">saississez un mot de passe d'au moin 8 caractères</p>
						</div>
						<div class="form-group">
							<input type="password" name="vpass" placeholder="Confirmer votre mot de passe" class="form-control vpass input-lg enter" required="enable">
						</div>
							<button type="submit" class="pull-right btn btn-lg btn-primary">Ajouter</button>
				</form>	
			</div>
			
		</div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.enter').keyup(function() {
				if ($(this).val().length < 8) {
					$(this).css({
						borderColor : 'red',
						color : 'red'
					});
				}
				else{
					$(this).css({
						borderColor : '#4b9cff',
						color : '#4b9cff'
					});
				};

			});
		});

	</script>
		{%if addmsg != '' %}
	<script type="text/javascript">
		$.notify({
			// options
			icon: 'glyphicon glyphicon-info-sign',
			title: '{{addmsg}}',
			message: ''
			
		},{
			// settings
			element: 'body',
			position: null,
			type: "info",
			allow_dismiss: true,
			newest_on_top: true,
			placement: {
				from: "top",
				align: "center"
			},
			offset: {
				x: 20,
				y: 20
			},
			spacing: 15,
			z_index: 1031,
			delay: 8000,
			timer: 1000,
			mouse_over: "pause",
			animate: {
				enter: 'animated fadeInDown',
				exit: 'animated fadeOutUp'
			},
			onShow: null,
			onShown: null,
			onClose: null,
			onClosed: null,
			icon_type: 'class',
			template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
				'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>' +
				'<span data-notify="icon"></span> ' +
				'<span data-notify="title">{1}</span> ' +
				'<span data-notify="message">{2}</span>' +
				'<div class="progress" data-notify="progressbar">' +
					'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
				'</div>' +
				'<a href="{3}" target="{4}" data-notify="url"></a>' +
			'</div>' 
		});

	</script>
{%endif%}

</body>
</html>
