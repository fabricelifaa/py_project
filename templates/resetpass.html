<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/loging.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/jquery-3.2.1.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
	<link rel="icon" type="image/png" href="{{url_for('static', filename='img/icon.png')}}">
	<title>Caplog | reset-password</title>
</head>
<body background="{{url_for('static', filename='img/background1.jpg')}}">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a href="{{url_for('index')}}" class="navbar-brand"><span class="header-brand"><span class="glyphicon glyphicon-stats"></span> CAPLOG </span></a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Réinitialiser votre mot de passe</h2>
			</div>
			<div class="col-md-6 offset-md-3">
          		<form class="" method="POST" action="/resetpass">
            		<div class="form-group">
              			<label>Email address</label>
              			<div class="input-group input-group-lg">	
								<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
								<input type="email" name="Resetmail" placeholder="Email" required="Enable" class="form-control form-control-lg entrer">
						</div>
						<small class="text-success text-muted">Un lien sera envoyez sur votre mail!</small>
            		</div>
            		<p class="text-right"><button type="submit" class="btn btn-primary">Suivant</button></p>
            	</form>
            </div>	
		</div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.entrer').keyup(function() {
				if ($(this).val().length < 6) {
					$(this).css({
						borderColor : 'red',
						color : 'red'
					});
				}
				else{
					$(this).css({
						borderColor : '#4b9cff',
						color : '#4b9cff'
					});
				};

			});
			var messagé = '{{msg}}';
			if (messagé != undefined) {

			}
		});
	</script>
{%if msg != '' and msg is defined%}
	<script type="text/javascript">
		$.notify({
			// options
			icon: 'glyphicon glyphicon-warning-sign',
			title: 'Thermolog',
			message: '{{msg}}',
			
		},{
			// settings
			element: 'body',
			position: null,
			type: "info",
			allow_dismiss: true,
			newest_on_top: true,
			placement: {
				from: "top",
				align: "right"
			},
			offset: {
				x: 20,
				y: 20
			},
			spacing: 15,
			z_index: 1031,
			delay: 5000,
			timer: 1000,
			mouse_over: "pause",
			animate: {
				enter: 'animated fadeInDown',
				exit: 'animated fadeOutUp'
			},
			onShow: null,
			onShown: null,
			onClose: null,
			onClosed: null,
			icon_type: 'class',
			template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
				'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>' +
				'<span data-notify="icon"></span> ' +
				'<span data-notify="title">{1}</span> ' +
				'<span data-notify="message">{2}</span>' +
				'<div class="progress" data-notify="progressbar">' +
					'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
				'</div>' +
				'<a href="{3}" target="{4}" data-notify="url"></a>' +
			'</div>' 
		});

	</script>
{%endif%}
</body>
</html>
